<div *ngIf="currentUser" class="container text-center bg-white rounded p-5">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><h1 class="text-center rounded bg-dark m-auto p-2 text-white">User Information</h1></li>
    <li class="list-group-item">{{ currentUser.username }}</li>
    <li class="list-group-item">{{ currentUser.displayName }}</li>
    <li class="list-group-item">{{ currentUser.email }}</li>
    <li class="list-group-item">{{ currentUser.phone }}</li>
    <!-- <li class="list-group-item">Porta ac consectetur ac</li>
    <li class="list-group-item">Vestibulum at eros</li> -->
  </ul>
  <button class="btn btn-lg btn-outline-primary mb-3 mt-3" (click)="logOut()">Logout</button>
</div>
<div *ngIf="!currentUser" class="container text-center bg-white rounded p-5">
  <h1>Please sign-in first</h1>
</div>
