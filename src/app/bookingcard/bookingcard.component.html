<div class="container p-5 shadow bg-white"  style="margin-top: -100px; z-index: 8; position: relative">

<ngb-tabset [justify]="currentJustify" type="tabs">
  <!-- Booking -->
  <ngb-tab>
    <ng-template ngbTabTitle>Book or Cancel Flight</ng-template>
    <ng-template ngbTabContent>
      <div class="p-5">
      <ngb-tabset [justify]="currentJustify" type="pills">
        <!-- Book flight tab -->
        <ngb-tab>
          <ng-template ngbTabTitle>Book Flight</ng-template>
          <ng-template ngbTabContent>
            <div class="container m-auto shadow-sm">
              <div class="row mt-4" style="place-content: end center">
              <div class="col-sm-7">
                <app-bookingform></app-bookingform>
              </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <!-- Book flight tab -->
        <!-- Cancel tab -->
        <ngb-tab>
          <ng-template ngbTabTitle>Cancel Booking</ng-template>
          <ng-template ngbTabContent>
            <div class="container m-auto shadow-sm">
              <div class="row mt-4" style="place-content: end center">
              <div class="col-sm-7">
                <app-cancelbooking></app-cancelbooking>
              </div>
              </div>
              <br />
            </div>
          </ng-template>
        </ngb-tab>
        <!-- Cancel tab -->
        <!-- Hotel tab -->
        <ngb-tab>
          <ng-template ngbTabTitle>Vacation Packages</ng-template>
          <ng-template ngbTabContent>
            <div class="container m-auto shadow-sm">
              <div class="row mt-4" style="place-content: end center">
              <div class="col-sm-7">
              </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <!-- Hotel tab -->
      </ngb-tabset>
      </div>
    </ng-template>
  </ngb-tab>
  <!-- Booking -->
  <!-- Search Flights -->
  <ngb-tab>
    <ng-template ngbTabTitle>Search Flight</ng-template>
    <ng-template ngbTabContent>
      <div class="container m-auto">
        <div class="row mt-4" style="place-content: end center">
        <div class="col-sm-7">
          <app-searchflightform></app-searchflightform>
        </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <!-- Search Flights -->
  <!-- User Login -->
  <ngb-tab>
    <ng-template ngbTabTitle>User Login</ng-template>
    <ng-template ngbTabContent>
      <div class="container m-auto shadow-sm">
        <div class="row mt-4" style="place-content: end center">
        <div class="col-sm-7">
          <app-logincard></app-logincard>
        </div>
        </div>
        <br />
      </div>
    </ng-template>
  </ngb-tab>
  <!-- User Login -->
</ngb-tabset>
</div>

<br />
<br />
