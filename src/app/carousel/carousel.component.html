<div class="d-block d-lg-block">
  <ngb-carousel>

    <ng-template ngbSlide>
      <div class="carouselBlock">
        <img class="d-block img-fluid" src="assets/images/image3.jpg" alt="first slide">
      </div>
      <div class="carousel-caption" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); border-radius: 10px">
        <h1 class="text-light"><b>Explore the World with Utopia Airlines</b></h1>
        <h2>Book your next world adventure now</h2>
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="carouselBlock">
        <img class="d-block img-fluid" src="assets/images/image2.jpg" alt="second slide">
      </div>
      <div class="carousel-caption" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); border-radius: 10px">
        <h1 class="text-light"><b>Earn bonus miles after qualifying purchases</b></h1>
        <button type="button" class="btn btn-outline-light">Click here for more information</button>
      </div>
    </ng-template>

  </ngb-carousel>
</div>
