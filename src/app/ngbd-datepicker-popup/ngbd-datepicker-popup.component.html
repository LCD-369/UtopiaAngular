<!-- Datepicker -->
<form class="form-inline">
<div class="form-group">
  <div class="input-group mb-3">
    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><fa-icon [icon]="faCalendarAlt"></fa-icon></button>
    </div>
  </div>
</div>
</form>
<pre>Model: {{ model | json }} </pre>
