<div class="text-center rounded bg-dark m-auto p-2 text-white">
  <h2>User Login</h2>
  <fa-icon [icon]="faLock"></fa-icon>
</div>
<form [formGroup]="userForm" (ngSubmit)="loginUser()" class="text-center">
  <div class="form-group">
    <label for="exampleInputEmail1" class="lead">Username</label>
    <input type="email" class="form-control text-center" formControlName="username" aria-describedby="user name" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="lead">Password</label>
    <input type="password" class="form-control text-center" formControlName="password" aria-describedby="password" placeholder="Enter password" required>
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!userForm.valid">Login</button>
</form>
