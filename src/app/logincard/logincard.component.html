<h3><b>Utopia user login</b></h3>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="userPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
